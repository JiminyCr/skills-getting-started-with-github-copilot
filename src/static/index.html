<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>

    <script>
      // Sample JavaScript to demonstrate dynamic content loading
      document.addEventListener("DOMContentLoaded", function () {
        const activities = [
          {
            name: "Basketball",
            description: "Join the basketball team and improve your skills.",
            schedule: "Mon, Wed, Fri - 4 PM to 6 PM",
            max_participants: 20,
          },
          {
            name: "Drama Club",
            description: "Explore acting and theater production.",
            schedule: "Tue, Thu - 3 PM to 5 PM",
            max_participants: 15,
          },
        ];

        const activitiesList = document.getElementById("activities-list");

        activities.forEach((activity) => {
          const activityCard = document.createElement("div");
          activityCard.className = "activity-card";
          activityCard.id = `activity-${activity.name}`;

          activityCard.innerHTML = `
            <h4>${activity.name}</h4>
            <p><strong>Description:</strong> ${activity.description}</p>
            <p><strong>Schedule:</strong> ${activity.schedule}</p>
            <p><strong>Max Participants:</strong> ${activity.max_participants}</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              <ul class="participants-list">
                <!-- Participants will be rendered here by JS -->
              </ul>
            </div>
            <button onclick="showSignupForm('${activity.name}')">Sign Up</button>
          `;

          activitiesList.appendChild(activityCard);
        });
      });

      function showSignupForm(activityName) {
        const signupForm = document.getElementById("signup-form");
        const activitySelect = document.getElementById("activity");

        // Set the selected activity in the signup form
        activitySelect.value = activityName;

        // Scroll to the signup form
        signupForm.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
